<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP1% 자사몰 전략 공유방 스터디 안내</title>
    
    <!-- [공유 썸네일 설정 - 오픈 그래프] -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://777jjoony.github.io/top1-study/">
    <meta property="og:title" content="TOP1% 자사몰 전략 공유방 스터디">
    <meta property="og:description" content="3월 1일 오전 10시, 한얼 비즈니스센터에서 열리는 오프라인 스터디 안내입니다.">
    <!-- 아래 주소는 GitHub에 og-image.png 파일을 올렸을 때의 경로입니다. -->
    <meta property="og:image" content="https://777jjoony.github.io/top1-study/og-image.png">
    
    <!-- Twitter용 (트위터나 다른 앱 대응) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TOP1% 자사몰 전략 공유방 스터디">
    <meta name="twitter:description" content="3월 1일 오프라인 스터디 안내">
    <meta name="twitter:image" content="https://777jjoony.github.io/top1-study/og-image.png">

    <!-- React 필수 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .break-keep { word-break: keep-all; }
        /* Smooth hover transition */
        .btn-transition { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Lucide 아이콘을 직접 SVG로 정의
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width={size}
                height={size}
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                className={className}
            >
                {children}
            </svg>
        );

        const Calendar = (props) => (
            <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>
        );

        const MapPin = (props) => (
            <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>
        );

        const ClipboardList = (props) => (
            <IconBase {...props}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><line x1="9" y1="12" x2="9" y2="12"/><line x1="13" y1="12" x2="15" y2="12"/><line x1="9" y1="16" x2="9" y2="16"/><line x1="13" y1="16" x2="15" y2="16"/></IconBase>
        );

        const Utensils = (props) => (
            <IconBase {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></IconBase>
        );

        const Users = (props) => (
            <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>
        );

        const Presentation = (props) => (
            <IconBase {...props}><path d="M2 3h20"/><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"/><path d="M7 21l5-5 5 5"/><path d="M10 7l4 4"/><path d="M10 11l4-4"/></IconBase>
        );

        const ChevronRight = (props) => (
            <IconBase {...props}><polyline points="9 18 15 12 9 6"/></IconBase>
        );

        const ExternalLink = (props) => (
            <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>
        );

        const App = () => {
            const studyInfo = {
                title: "TOP1% 자사몰 전략 공유방 스터디",
                date: "3월 1일 / 일요일 / 오전 10:00",
                location: "한얼 비즈니스센터 / 2층 대강의실",
                preparation: "지금까지의 진행 현황 발표자료 PPT",
                schedule: [
                    { id: 1, text: "서과장님 근황 토크", icon: <Users size={20} /> },
                    { id: 2, text: "양승권 대표님 미니 강의", icon: <Presentation size={20} /> },
                    { id: 3, text: "지금까지의 진행 현황 발표", sub: "(팀장 발표 후, 1팀부터 가나다순 발표)", icon: <ClipboardList size={20} /> },
                    { id: 4, text: "간단한 식사", icon: <Utensils size={20} /> }
                ]
            };

            const mapLink = "https://naver.me/GUwqySpM";
            const rosterLink = "https://docs.google.com/spreadsheets/d/1fFaiJkLAJv5ujpe4V46GTu_fQupPcy8iaj9KbBdiJoE/edit?usp=sharing";

            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 sm:p-8 font-sans">
                    <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100 flex flex-col">
                        
                        {/* 헤더 섹션 */}
                        <div className="bg-gradient-to-br from-blue-600 to-indigo-700 p-6 sm:p-10 text-white text-center">
                            <h1 className="text-[0.85rem] min-[360px]:text-[0.95rem] min-[400px]:text-[1.05rem] sm:text-2xl font-black leading-tight tracking-tighter whitespace-nowrap overflow-hidden text-ellipsis">
                                {studyInfo.title}
                            </h1>
                        </div>

                        {/* 상세 정보 섹션 */}
                        <div className="p-6 sm:p-8 space-y-8 flex-grow">
                            <div className="grid gap-5">
                                {[
                                    { icon: <Calendar className="text-blue-600" size={18} />, label: "일시", value: studyInfo.date },
                                    { icon: <MapPin className="text-blue-600" size={18} />, label: "장소", value: studyInfo.location },
                                    { icon: <ClipboardList className="text-blue-600" size={18} />, label: "준비물", value: studyInfo.preparation },
                                ].map((item, idx) => (
                                    <div key={idx} className="flex items-start gap-4 p-4 rounded-2xl bg-slate-50 border border-slate-100/50">
                                        <div className="bg-white p-2.5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-center">
                                            {item.icon}
                                        </div>
                                        <div className="flex-1">
                                            <p className="text-[11px] text-slate-500 font-black uppercase tracking-widest mb-1">{item.label}</p>
                                            <p className="text-slate-950 font-extrabold text-[16px] leading-snug break-keep">
                                                {item.value}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="h-px bg-slate-100 w-full" />

                            {/* 스케줄 섹션 */}
                            <div>
                                <h3 className="text-sm font-bold text-slate-800 mb-6 flex items-center gap-2">
                                    <span className="w-1.5 h-4 bg-indigo-500 rounded-full" />
                                    스터디 진행 내용
                                </h3>
                                <div className="space-y-6">
                                    {studyInfo.schedule.map((item) => (
                                        <div key={item.id} className="flex items-start gap-4 group">
                                            <div className="flex-shrink-0 w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold text-xs">
                                                {item.id}
                                            </div>
                                            <div className="pt-1">
                                                <p className="text-slate-800 font-bold text-[15px]">
                                                    {item.text}
                                                </p>
                                                {item.sub && (
                                                    <p className="text-[12px] text-slate-600 mt-1.5 font-semibold bg-slate-100 px-2 py-0.5 rounded-md inline-block">
                                                        {item.sub}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 하단 버튼 섹션 */}
                        <div className="bg-slate-50 p-6 border-t border-slate-100 space-y-3">
                            <a 
                                href={mapLink}
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="btn-transition w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-4 rounded-2xl text-sm font-bold hover:brightness-110 flex items-center justify-center gap-2 shadow-lg shadow-purple-100 no-underline"
                            >
                                <MapPin size={18} />
                                한얼 비즈니스센터 위치 바로가기
                                <ChevronRight size={18} />
                            </a>
                            
                            <a 
                                href={rosterLink}
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="btn-transition w-full bg-gradient-to-r from-violet-400 to-purple-500 text-white py-4 rounded-2xl text-sm font-bold hover:brightness-110 flex items-center justify-center gap-2 shadow-lg shadow-purple-50 no-underline"
                            >
                                <ExternalLink size={18} />
                                참석자 명단 보러가기
                                <ChevronRight size={18} />
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
